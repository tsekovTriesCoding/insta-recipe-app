<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading">Admin Dashboard</div>
        <div class="list-group list-group-flush">
            <a href="#" class="list-group-item list-group-item-action">Overview</a>
            <a href="#" class="list-group-item list-group-item-action">Users</a>
            <a href="#" class="list-group-item list-group-item-action">Recipes</a>
            <a href="#" class="list-group-item list-group-item-action">Comments</a>
            <a href="#" class="list-group-item list-group-item-action">Reports</a>
        </div>
    </div>

    <!-- Page Content -->
    <div id="page-content-wrapper" class="p-4">
        <div class="container-fluid">
            <h1 class="mt-4">Dashboard Overview</h1>

            <div class="row">
                <div class="col-md-3">
                    <div class="card text-white bg-primary mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Total Users</h5>
                            <p class="card-text" id="totalUsers">Loading...</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-white bg-success mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Total Recipes</h5>
                            <p class="card-text" id="totalRecipes">Loading...</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-white bg-warning mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Total Comments</h5>
                            <p class="card-text" id="totalComments">Loading...</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-white bg-danger mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Total Likes</h5>
                            <p class="card-text" id="totalLikes">Loading...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chart -->
            <canvas id="recipeChart"></canvas>
        </div>
    </div>
</div>

<script src="/js/admin-dashboard.js"></script>
</body>
</html>
