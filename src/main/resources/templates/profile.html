<!DOCTYPE html>
<html class="h-100" lang="en">
<head th:replace="~{fragments/commons::head}">
    <title>My Profile</title>
</head>
<body class="d-flex flex-column h-100">
<header th:replace="~{fragments/commons::header}"></header>

<main class="flex-shrink-0">
    <section class="profile-section">
        <div class="container">
            <div class="card shadow-lg mx-auto p-4" style="max-width: 600px;">
                <div class="text-center mb-4">
                    <h3 class="fw-bold">My Profile</h3>
                    <p class="text-muted">Manage your personal information and preferences.</p>
                </div>
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username" value="john_doe" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" value="john@example.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="profilePicture" class="form-label">Profile Picture</label>
                        <input type="file" class="form-control" id="profilePicture">
                        <div class="mt-2">
                            <img src="/images/default-profile.jpg" alt="Profile Picture" class="rounded-circle" style="width: 100px; height: 100px; object-fit: cover;">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter a new password">
                    </div>
                    <button type="submit" class="btn-submit btn btn-primary w-100">Update Profile</button>
                </form>
            </div>
        </div>
    </section>
</main>

<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
