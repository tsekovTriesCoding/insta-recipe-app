<!DOCTYPE html>
<html class="h-100" lang="en">
<head th:replace="~{fragments/commons::head}"></head>
<body class="d-flex flex-column h-100">
<header th:replace="~{fragments/commons::header}"></header>

<main class=" flex-shrink-0">
    <section class="recipes">
        <div class="container my-5">
            <h1 class="text-center mb-4">Recipes</h1>
            <!-- Search Bar -->
            <form class="mb-5 d-flex justify-content-center">
                <div class="input-group" style="max-width: 500px;">
                    <input type="text" class="form-control rounded-start" placeholder="Search recipes..."
                           aria-label="Search recipes">
                    <button class="btn-recipes btn btn-primary rounded-end" type="button">
                        Search
                    </button>
                </div>
            </form>

            <!-- Recipe Cards -->
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="card h-100 shadow border-0">
                        <div class="card-img-top-container" style="height: 200px; overflow: hidden;">
                            <img src="/images/desserts.jpg" class="card-img-top" alt="Recipe Image"
                                 style="object-fit: cover; width: 100%; height: 100%;">
                        </div>
                        <div class="card-body text-center">
                            <h5 class="card-title">Spaghetti Carbonara</h5>
                            <p class="card-text">A creamy and delicious Italian classic.</p>
                            <a href="#" class="btn-recipes btn btn-primary">View
                                Recipe</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card h-100 shadow border-0">
                        <div class="card-img-top-container" style="height: 200px; overflow: hidden;">
                            <img src="/images/vegan.jpg" class="card-img-top" alt="Recipe Image"
                                 style="object-fit: cover; width: 100%; height: 100%;">
                        </div>
                        <div class="card-body text-center">
                            <h5 class="card-title">Vegan Buddha Bowl</h5>
                            <p class="card-text">A colorful and healthy dish packed with nutrients.</p>
                            <a href="#" class="btn-recipes btn btn-primary">View
                                Recipe</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card h-100 shadow border-0">
                        <div class="card-img-top-container" style="height: 200px; overflow: hidden;">
                            <img src="/images/main-course.jpg" class="card-img-top" alt="Recipe Image"
                                 style="object-fit: cover; width: 100%; height: 100%;">
                        </div>
                        <div class="card-body text-center">
                            <h5 class="card-title">Chocolate Lava Cake</h5>
                            <p class="card-text">Rich and indulgent with a gooey center.</p>
                            <a href="#" class="btn-recipes btn btn-primary">View
                                Recipe</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Pagination -->
            <nav aria-label="Page navigation example" class="mt-5">
                <ul class="pagination justify-content-center">
                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </nav>
        </div>
    </section>

</main>

<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
