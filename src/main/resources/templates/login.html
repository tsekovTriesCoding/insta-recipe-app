<!DOCTYPE html>
<html class="h-100" lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<body class="login d-flex flex-column h-100">
<header th:replace="~{fragments/commons::header}"></header>
<main class="flex-shrink-0">
    <div class="dark-background d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg text-center p-4"
             style="width: 100%; max-width: 600px; background: linear-gradient(135deg, #ffffffdd, #f7f7f7dd); border-radius: 10px;">
            <div class="text-center mb-4">
                <img src="/images/login.png" alt="Login Icon" class="mb-3" style="width: 80px; height: auto;">
                <h3 class="fw-bold text-dark">Welcome Back!</h3>
                <p class="text-muted">Log in to access your favorite recipes.</p>
            </div>
            <form th:method="post"
                  th:action="@{/users/login}">
                <div class="mb-3">
                    <label for="username" class="form-label text-dark">Username</label>
                    <input type="text" class="form-control" id="username" name="username"
                           placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label text-dark">Password</label>
                    <input type="password" class="form-control" id="password" name="password"
                           placeholder="Enter your password"
                           required>
                </div>
                <div class="mb-3 form-check text-start">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label text-dark" for="rememberMe">Remember Me</label>
                </div>
                <button type="submit" class="login-btn btn btn-primary w-100">
                    Login
                </button>
            </form>

            <div th:if="${error}" class="bg-danger mt-3">
                <p th:text="${error}" class="text-white m-0"></p>
            </div>

            <div class="text-center mt-3">
                <p class="small">Don't have an account? <a th:href="@{/users/register}" class="text-decoration-none">Register
                    here</a>
                </p>
                <p class="small"><a href="/forgot-password" class="text-decoration-none">Forgot Password?</a></p>
            </div>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
