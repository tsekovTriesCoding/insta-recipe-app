<!DOCTYPE html>
<html class="h-100" lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}">
    <title>My Recipes</title>
</head>
<body class="my-recipes-page d-flex flex-column h-100">
<header th:replace="~{fragments/commons::header}"></header>

<main class="flex-shrink-0">
    <section class="my-recipes-section">
        <div class="container my-5">
            <div class="card shadow-lg mx-auto p-4" style="max-width: 70%;">
                <div class="text-center mb-4">
                    <h1 class="fw-bold">My Recipes</h1>
                    <p class="text-muted">Manage your personal recipe collection here.</p>
                </div>

                <div class="row g-4">
                    <div th:each="recipe : ${myRecipes}" class="col-md-4">
                        <div class="card h-100 shadow border-2">
                            <div class="card-img-top-container" style="height: 200px; overflow: hidden;">
                                <img th:src="${recipe.image}" class="card-img-top" alt="Recipe Image"
                                     style="object-fit: cover; width: 100%; height: 100%;">
                            </div>
                            <div class="card-body text-center">
                                <h5 th:text="${recipe.title}" class="card-title">Spaghetti Carbonara</h5>
                                <p th:text="|Published on: ${#temporals.format(recipe.createdDate, 'dd MMM YYYY HH:mm')}|"
                                   class="card-text text-muted">Published on: <strong>Dec
                                    28, 2024</strong></p>
                                <div class="d-flex justify-content-between">
                                    <a th:href="@{/recipes/edit/{id}(id=${recipe.id})}" class="btn btn-primary btn-sm">Edit</a>
                                    <form th:method="DELETE"
                                          th:action="@{/recipes/delete/{id}(id=${recipe.id})}">
                                        <input type="hidden" name="_method" value="delete">
                                        <input type="submit" class="btn btn-danger btn-sm" value="Delete"/>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
