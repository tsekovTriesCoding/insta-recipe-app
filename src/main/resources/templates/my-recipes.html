<!DOCTYPE html>
<html class="h-100" lang="en">
<head th:replace="~{fragments/commons::head}">
    <title>My Recipes</title>
</head>
<body class="my-recipes-page d-flex flex-column h-100">
<header th:replace="~{fragments/commons::header}"></header>

<main class="flex-shrink-0">
    <section class="my-recipes-section">
        <div class="container my-5">
            <div class="card shadow-lg mx-auto p-4" style="max-width: 70%;">
                <div class="text-center mb-4">
                    <h1 class="fw-bold">My Recipes</h1>
                    <p class="text-muted">Manage your personal recipe collection here.</p>
                </div>

                <!-- Recipes List -->
                <div class="row g-4">
                    <!-- Example Recipe Card -->
                    <div class="col-md-4">
                        <div class="card h-100 shadow border-2">
                            <div class="card-img-top-container" style="height: 200px; overflow: hidden;">
                                <img src="/images/main-course.jpg" class="card-img-top" alt="Recipe Image"
                                     style="object-fit: cover; width: 100%; height: 100%;">
                            </div>
                            <div class="card-body text-center">
                                <h5 class="card-title">Spaghetti Carbonara</h5>
                                <p class="card-text text-muted">Published on: <strong>Dec 28, 2024</strong></p>
                                <div class="d-flex justify-content-between">
                                    <a th:href="@{/recipes/edit}" class="btn btn-primary btn-sm">Edit</a>
                                    <button class="btn btn-danger btn-sm">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Additional Recipe Cards (Dynamic Content Placeholder) -->
                    <!-- Example for dynamically generating cards using Thymeleaf or server-side templating -->

                        </div>
                    </div>

                </div>

                <!-- Pagination -->
                <nav aria-label="Page navigation example" class="mt-5">
                    <ul class="pagination justify-content-center">
                        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">Next</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </section>

<footer th:replace="~{fragments/commons::footer}"></footer>
