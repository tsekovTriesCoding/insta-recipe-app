<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Recipes</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="/js/admin-manage-recipes.js" defer></script>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Manage Recipes</h2>
    
    <div class="table-responsive">
        <table class="table table-striped table-bordered text-center">
            <thead class="table-dark">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Created Date</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="recipeTableBody">
            <tr th:each="recipe : ${recipes}">
                <td th:text="${recipe.title}"></td>
                <td th:text="${recipe.author}"></td>
                <td th:text="${#temporals.format(recipe.createdDate, 'yyyy-MM-dd HH:mm')}"></td>
                <td>
                    <a th:href="@{'/recipes/' + ${recipe.id}}" class="btn btn-info btn-sm">View</a>
                    <button class="btn btn-danger btn-sm delete-recipe-btn" th:data-recipe-id="${recipe.id}">Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
